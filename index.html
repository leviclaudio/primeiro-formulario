<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="main-login">

        <div class="main-card">
            <div class="title">
                <img src="img/Overwatch2_Primary_LTBKGD.webp" alt="">
                <p>Cadastre-se ou Faça seu Login</p>
            </div>

            <form action="https://overwatch.blizzard.com/pt-br/" class="form" method="post">
                <div class="input-group">
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" class="input-email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" class="input-password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="check">
                        <label for="check">Lembrar de mim</label>
                        <input type="checkbox" class="input-check" id="check" name="check">
                    </div>

                    <div class="input-btn">
                        <button>Login</button>
                        <button>Cadastre-se</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
